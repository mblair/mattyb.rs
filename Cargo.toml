[package]
name = "mattyb"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.8.1"
axum-server = { version = "0.7.1", features = ["tls-rustls"] }
clap = { version = "4.5", features = ["derive"] }
log = "0.4.26"
rustls-acme = { version = "0.13.0", features = ["axum"] }
simple_logger = "5.0.0"
tokio = { version = "1.43.0", features = ["full"] }
tokio-stream = "0.1.17"
